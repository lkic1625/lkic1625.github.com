name: Deploy Hugo site to Pages

on:
  # 메인 브랜치에 푸시할 때마다 실행
  push:
    branches: ["master"]
  # 수동으로 워크플로우를 실행할 수 있게 설정
  workflow_dispatch:

# GITHUB_TOKEN의 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 한 번에 하나의 배포만 허용하도록 설정
concurrency:
  group: "pages"
  cancel-in-progress: false

# 워크플로우에 포함된 작업 정의
jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true  # 테마 서브모듈도 함께 가져오기
          fetch-depth: 0    # 전체 Git 히스토리 가져오기

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 